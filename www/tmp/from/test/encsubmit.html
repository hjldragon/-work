<style type="text/css">
.msg {
    border: 1px solid #bbbbbb;
    padding: 0.5rem;
    font-size: 1.6rem;
    max-height: 300px;
    overflow: auto;
}
</style>



<div id="app">
    <p>接收到的数据：</p>
    <pre class="msg">{{msg}}</pre>
    <hr/>
    <input type="button" @click="test1" value="test1" />
    <br/>
</div>



<script type="text/javascript">
function ToJson(obj)
{
    return JSON.stringify(obj, "", "    ");
}

const vm = new Vue({
    el: '#app',
    data: {
        msg : "[空]"
    },
    methods: {
        test1(){
            this.msg = "load...";
            Http.EncSubmit("../php/order_get.php",
                {
                    order_info: 1,
                    order_id: "7140",
                    shop_id: "4"
                },
                v => {
                    console.log(v);
                    this.msg = ToJson(v);
                }
            );
        },
    }
});
</script>
